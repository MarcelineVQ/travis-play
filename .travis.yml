language: c

before_install:
  - nvm install 6
  - nvm use 6
  - unset CC
  - if [[ $TRAVIS_OS_NAME == 'linux' ]];
    then
        export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$HOME/.cabal/bin:$PATH;
        export SED=sed;
        export ZCAT=zcat;
    fi
  - env

install:
  - which cabal
  - which ghc
  - cabal --version
  

cache:
  directories:
    - $HOME/.stack

jobs:
  include:
    - stage: prepare cache
      script: true
      addons: {apt: {packages: [cabal-install-1.24,ghc-8.0.1,hscolour], sources: [hvr-ghc]}}
    - stage: test
      script: echo test-stage
      env:
        - CABALVER="1.24"
        - GHCVER="8.0.1"
        - STACKVER="7.14"
        - STYLISH=YES
      addons: {apt: {packages: [cabal-install-1.24,ghc-8.0.1,hscolour], sources: [hvr-ghc]}}
  
